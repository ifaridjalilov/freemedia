<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style media="screen">
    .users {
      border-right: 1px solid #ddd;
    }

    .user {
      padding: 10px;
      border: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .user:hover {
      background-color: #f0f0f0;
    }

    .user .last-message {
      color: #888;
    }

    .user img {
      width: 15%;
    }

    .messenger {
      position: relative;
      height: 100vh;
    }

    .messenger .input-area {
      position: absolute;
      bottom: 10px;
    }

    .messenger .input-area textarea {
      border: none;
      background-color: #f3f3f3;
      padding: 10px;
      overflow: hidden;
      border-radius: 4px;
    }

    .emoji-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-4">
        <div class="users">

        </div>
      </div>
      <div class="col-12 col-sm-8">
        <div class="messenger w-100">
          <div class="input-area w-100">
            <textarea class="w-100" rows="1" onkeyup="textAreaAdjust(this)" placeholder="Enter a message..."></textarea>
            <i class="fa fa-smile-o emoji-icons" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/faker.min.js"></script>
  <script>
  function textAreaAdjust(o) {
    o.style.height = "1px";
    o.style.height = (25+o.scrollHeight)+"px";
  }
  // $('#messenger').css('overflow', 'hidden').autogrow()
  $(document).ready(function(e){
    for (var i = 0; i < 10; i++) {
      $(".users").append('\
        <div class="card mb-1 user">\
          <div class="card-body">\
            <div class="media">\
              <img class="d-flex mr-3 rounded-circle" src="'+faker.image.avatar()+'" alt="'+faker.name.findName()+' Avatar">\
              <div class="media-body align-items-center">\
                <h5 class="mt-0">'+faker.name.findName()+'</h5>\
                <p class="last-message">'+faker.lorem.sentences().substring(0, 40)+'...</p>\
              </div>\
            </div>\
          </div>\
        </div>'
      );
    }
  });
  </script>
</body>
</html>
